<h1>ESP8266 Board Overview</h1>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="mini" #input>
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Board Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="board">
            <th mat-header-cell *matHeaderCellDef> CLI Name </th>
            <td mat-cell *matCellDef="let element"> {{element.board}} </td>
        </ng-container>
        <ng-container matColumnDef="led">
            <th mat-header-cell *matHeaderCellDef> Built in LED GPIO </th>
            <td mat-cell *matCellDef="let element"> {{element.led}} </td>
        </ng-container>
        <ng-container matColumnDef="flash_size">
            <th mat-header-cell *matHeaderCellDef> Flash Size </th>
            <td mat-cell *matCellDef="let element"> {{element.flash_size}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
